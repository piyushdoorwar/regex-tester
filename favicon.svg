<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="64" height="64" rx="14" fill="#1a1a1a" />
  <circle cx="32" cy="32" r="24" fill="url(#glow)" />

  <g transform="translate(0 0)">
    <circle cx="28" cy="28" r="12" fill="none" stroke="url(#ring)" stroke-width="4" />
    <line x1="36" y1="36" x2="46" y2="46" stroke="#FFD700" stroke-width="4" stroke-linecap="round" />
  </g>

  <g>
    <circle cx="52" cy="20" r="3" fill="#00D09C" />
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 32 32"
      to="360 32 32"
      dur="2.8s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="1;0.2;1"
      dur="1.4s"
      repeatCount="indefinite"
    />
  </g>
</svg>
